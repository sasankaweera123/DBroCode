<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/index.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Js/index.js"></script>
</head>

<body>
    <div class="card-box">
        <div class="search_icon">
            <input type="text" class="search-bar" placeholder="Search" id="searchTxt" />
            <button class="button_icon" onclick="getdata()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
        </div>
        <div class="weather">
            <div class="city" id="location">Main Location</div>
            <div class="day" id="locationParts">Location</div>
            <div class="day">
                <p id="dateTime">DateTime</p>
                <p>&nbsp|&nbsp</p>
                <p id="weekDay">Monday</p>
            </div>
            <div class="wheather">
                <h1 class="temp" id="temperatureC">30°C</h1>
                <h1>&nbsp|&nbsp</h1>
                <h1 id="temperatureF">73°F</h1>
                <img src="IMG/Group.png" alt="" class="icon" id="weatherIcon" />
            </div>
            <div class="description" id="txtWord">Cloudy</div>
            <div class="humidity" id="humidity">Humidity: 60%</div>
            <div class="precipitation" id="precipitation">Precipitation: 4%</div>
            <div class="wind" id="wind">Wind Speed: 6.2 km/h</div>
        </div>
    </div>
</body>

</html>
